<div class="jumbotron">
    <div class="container">
        <div class="page-header text-center">
            <h1>The 'Rebel Run'</h1>
        </div>
    </div>
</div>

<form role="form">
    <div class="row">
        <!--<div class="col-md-2">
            &nbsp;
        </div>-->
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <h2 class="form-login-heading">Login</h2>
            <input type="text" class="form-control" placeholder="Username" data-ng-model="loginData.userName" required autofocus><br />
            <input type="password" class="form-control" placeholder="Password" data-ng-model="loginData.password" required>
            <!--<div class="checkbox">
                <label>
                    <input type="checkbox" data-ng-model="loginData.useRefreshTokens"><strong> Use Refresh Tokens</strong>
                </label>
            </div>-->
            <br />
            <button class="btn btn-md btn-info btn-block" type="submit" data-ng-click="login()">Login</button><br />
                <div data-ng-hide="message == ''" class="alert alert-danger">
                {{message}}
            </div>
        </div>
        <div class="col-md-4">
            <h2 class="form-login-heading">Social Logins</h2><br /><br /><br />
            <!--<p>You can login using Pushbullet...</p><br />-->
            <button class="btn btn-large btn-facebook btn-block" type="button" data-ng-click="authExternalProvider('Facebook')"><i class="fa fa-facebook"></i> | Connect with Facebook</button><br />
            <button class="btn btn-large btn-google-plus btn-block" type="button" data-ng-click="authExternalProvider('Google')"><i class="fa fa-google-plus"></i> | Connect with Google+</button>
            <!--<button class="btn btn-large btn-pushbullet btn-block" type="button" data-ng-click="authExternalProvider('Pushbullet')"><i class="fa fa-pushbullet"></i>Connect with Pushbullet</button>
            <br/>-->
            <!--<button class="btnAdd"><img class="img-rounded" style="width:auto" src="../../pushbullet.png" data-ng-click="authExternalProvider('Pushbullet')" /></button>-->
            <!--<img src="../pushbullet.png" role="button" data-ng-click="authExternalProvider('Pushbullet')"/>-->
        <!--<input type="image" src="../pushbullet.png" data-ng-click="authExternalProvider('Pushbullet')" />-->
        </div>
        <div class="col-md-2"></div>
        <!--<div class="col-md-6">
            &nbsp;
        </div>-->
    </div>
</form>

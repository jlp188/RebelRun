                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <ul class="nav navbar-nav">

                    <li data-ng-hide="authentication.isAuth"> <a data-toggle="collapse" data-target=".navbar-collapse.in" href="#/login">Login</a></li>
